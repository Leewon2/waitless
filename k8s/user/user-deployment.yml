apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service-container
          image: leewon2/user-service:latest
          ports:
            - containerPort: 19092
          env:
            - name: SPRING_APPLICATION_NAME
              value: "user-service"

            - name: DB_URL
              value: "jdbc:mariadb://mariadb:3306/hangry-database"
            - name: DB_USERNAME
              value: "root"
            - name: DB_PASSWORD
              value: "root"
