spring:
  application:
    name: review-service
  datasource:
    url: jdbc:mariadb://localhost:3306/hangry-database
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 50
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6379
      password: systempass

  jackson:
    serialization:
      fail-on-empty-beans: false
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 3
      properties:
        delivery.timeout.ms: 30000
        acks: all
        spring.json.type.mapping: >
          review-created:com.waitless.common.event.ReviewCreatedEvent,
          review-deleted:com.waitless.common.event.ReviewDeletedEvent
    consumer:
      group-id: review-service
      auto-offset-reset: latest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.waitless.common.event
        spring.json.type.mapping: >
          point-issued-failed:com.waitless.common.event.PointIssuedFailedEvent
    listener:
      ack-mode: MANUAL_IMMEDIATE
app:
  kafka:
    topics:
      review-created-events: review-created-events
      review-deleted-events: review-deleted-events
      point-issued-failed-events: point-issued-failed-events

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
    zipkin:
      tracing:
        endpoint: http://localhost:9411/api/v2/spans

server:
  port: 19095

logging:
  level:
    root: info
    com.waitless.review: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
  pattern:
    level: "%5p [${spring.application.name},%X{traceId},%X{spanId}]"
