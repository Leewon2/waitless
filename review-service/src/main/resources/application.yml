spring:
  application:
    name: review-service
  datasource:
    url: jdbc:mariadb://mariadb:3306/hangry-database
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 50
    open-in-view: false
  data:
    redis:
      host: redis
      port: 6379
      password: systempass

  jackson:
    serialization:
      fail-on-empty-beans: false
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: >
          review-created:com.waitless.common.event.ReviewCreatedEvent,
          review-deleted:com.waitless.common.event.ReviewDeletedEvent
    consumer:
      group-id: review-service
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.waitless.common.event
        spring.json.type.mapping: >
          point-issued-failed:com.waitless.common.event.PointIssuedFailedEvent
    listener:
      ack-mode: MANUAL_IMMEDIATE
app:
  kafka:
    topics:
      review-created-events: review-created-events
      review-deleted-events: review-deleted-events
      point-issued-failed-events: point-issued-failed-events

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:19090/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

server:
  port: 19095

logging:
  level:
    root: info
    com.waitless.review: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
